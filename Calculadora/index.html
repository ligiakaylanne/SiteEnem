<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Enem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notas">
        <h1>Simule sua nota:</h1>
        <form id="notaForm">
            <label for="Nota1">Sua nota em Linguagens, Códigos e suas Tecnologias:</label>
            <input type="number" name="Nota1" max="1000" min="100"><br><br>
            <label for="Nota2">Sua nota em Ciências da Natureza:</label>
            <input type="number" name="Nota2" max="1000" min="100"><br><br>
            <label for="Nota3">Sua nota em Ciências Humanas:</label>
            <input type="number" name="Nota3" max="1000" min="100"><br><br>
            <label for="Nota4">Matemática e suas tecnologias:</label>
            <input type="number" name="Nota4" max="1000" min="100"><br><br>
            <label for="Nota5">Sua nota em Redação:</label>
            <input type="number" name="Nota5" max="1000" min="100"><br><br>
            <button type="button" id="calcularButton">Calcular Nota</button>
            <div id="resultado" class="resultado"></div>
        </form>
        <br><br><br>
        
    <div class="container">
        <a href="/SiteEnem/index.html" class="botao-voltar">Clique aqui para voltar para a página inicial</a>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
