        <div id="cronometro">00:00:00</div>
         <div class="button-container">
            <button onclick="iniciarCronometro()">Iniciar</button>

    <div id="mensagem"></div>
 
    <script>
        let tempoAtual = 0;
        let cronometro;

        function iniciarCronometro() {
            if (!cronometro) {
                cronometro = setInterval(() => {
                    tempoAtual++;
                    exibirTempo();
                    salvarTempo();
                }, 1000);
            }
        }

        function pausarCronometro() {
            clearInterval(cronometro);
            cronometro = null; // Resetting the interval variable
            salvarTempo();
            exibirMensagem();
        }

        function zerarCronometro() {
    clearInterval(cronometro);
    cronometro = null; // Resetting the interval variable
    tempoAtual = 0;
    exibirTempo();
    salvarTempo();
    document.getElementById('mensagem').innerText = ""; // Limpa a mensagem ao zerar o cronÃ´metro
}


        function exibirTempo() {
            const horas = Math.floor(tempoAtual / 3600);
            const minutos = Math.floor((tempoAtual % 3600) / 60);
            const segundos = tempoAtual % 60;
            document.getElementById('cronometro').innerText = `${formatarNumero(horas)}:${formatarNumero(minutos)}:${formatarNumero(segundos)}`;
        }

        function formatarNumero(numero) {
            return numero < 10 ? `0${numero}` : numero;
        }

        function salvarTempo() {
            localStorage.setItem('tempoSalvo', tempoAtual);
        }

        function carregarTempoSalvo() {
            const tempoSalvo = localStorage.getItem('tempoSalvo');
            if (tempoSalvo !== null) {
                tempoAtual = parseInt(tempoSalvo);
                exibirTempo(); // Mostra o tempo carregado ao iniciar a pÃ¡gina
            }
        }

        function exibirMensagem() {
    const minutosEstudados = Math.floor(tempoAtual / 60);
    const segundosEstudados = tempoAtual % 60;
    const mensagem = `VocÃª estudou por ${minutosEstudados} minutos e ${segundosEstudados} segundos. ParabÃ©ns!`;
    document.getElementById('mensagem').innerText = mensagem;
}
